<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    <section>
    <div class="wrapper">
        <div class="background">
            <div class="labels-wrapper">
                <div class="labels">
                    <div class="label__text">
                        <label for="placeholder">Input Label</label>
                        <br>
                        <input type="text" name="placeholder" id="placeholder" placeholder="Placeholder Text" class="input-text">
                    </div>
                    <div class="label__password">
                        <label for="password">Input Label</label>
                        <br>
                        <input type="password" name="password" id="password" class="input-text">
                    </div>
                </div>
            </div>
            <div class="slider-wrapper">
                <label class="switch">
                    <input type="checkbox" name="subscribe">
                    <span class="slider round"></span>
                </label>
                <span class="slider-text">Subscribe to News</span>
            </div>
        </div>
    </div>
    </section>

    <script src="/scripts.js"></script>
</body>
</html>
